<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrevista com Symaz - Bixacast 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --rosa-principal: #ef018d;
            --rosa-escuro: #c70173;
            --rosa-claro: #ff4db8;
            --rosa-neon: #ff00aa;
            --roxo-destaque: #9c27b0;
            --fundo-escuro: #1a0a1e;
            --fundo-cards: #2a0f2e;
            --texto-claro: #ffffff;
            --texto-suave: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--fundo-escuro), #2a0a24);
            color: var(--texto-claro);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        /* Sidebar styles */
        .sidebar {
            width: 380px;
            background: rgba(42, 15, 46, 0.95);
            border-right: 1px solid var(--rosa-principal);
            padding: 20px;
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 100;
            position: fixed;
            height: 100vh;
            box-shadow: 5px 0 25px rgba(239, 1, 141, 0.3);
        }
        
        .sidebar.active {
            transform: translateX(0);
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--rosa-principal);
        }
        
        .sidebar-header h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.6rem;
            color: var(--rosa-claro);
        }
        
        .close-sidebar {
            background: rgba(239, 1, 141, 0.3);
            border: none;
            color: var(--texto-claro);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-sidebar:hover {
            background: var(--rosa-principal);
            transform: rotate(90deg);
        }
        
        .iframe-container {
            height: calc(100vh - 120px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(239, 1, 141, 0.3);
            border: 1px solid var(--rosa-principal);
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            max-width: 100%;
            transition: all 0.3s ease;
        }
        
        .main-content.sidebar-active {
            margin-left: 380px;
        }
        
        /* Header */
        header {
            background: linear-gradient(90deg, #2a0a24, #4a0a3a);
            padding: 20px 40px;
            text-align: center;
            border-bottom: 3px solid var(--rosa-principal);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(239, 1, 141, 0.15) 0%, transparent 40%);
            z-index: 0;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
            text-align: left;
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2.4rem;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            background: linear-gradient(90deg, var(--rosa-claro), var(--rosa-principal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--texto-suave);
            max-width: 700px;
            font-weight: 300;
        }
        
        .date {
            font-size: 1rem;
            color: var(--rosa-claro);
            font-weight: 300;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }
        
        .control-buttons {
            display: flex;
            gap: 15px;
            z-index: 1;
        }
        
        .panel-btn {
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(239, 1, 141, 0.4);
        }
        
        .panel-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(239, 1, 141, 0.6);
        }
        
        .panel-btn.chat-btn {
            background: linear-gradient(90deg, var(--rosa-principal), var(--roxo-destaque));
        }
        
        .panel-btn.activity-btn {
            background: linear-gradient(90deg, var(--rosa-escuro), var(--rosa-neon));
        }
        
        /* Categories */
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 18px 20px;
            background: rgba(42, 15, 46, 0.8);
            border-bottom: 1px solid var(--rosa-principal);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .category-btn {
            background: rgba(239, 1, 141, 0.25);
            border: 1px solid var(--rosa-principal);
            color: var(--texto-suave);
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .category-btn:hover, .category-btn.active {
            background: linear-gradient(90deg, var(--rosa-principal), var(--rosa-claro));
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 1, 141, 0.4);
        }
        
        /* Progress container */
        .progress-container {
            padding: 0 40px;
            background: rgba(42, 15, 46, 0.8);
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(239, 1, 141, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--rosa-principal), var(--rosa-claro));
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .counter {
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
            color: var(--rosa-claro);
            margin-top: 8px;
        }
        
        /* Segments and questions */
        .segment {
            padding: 30px 40px;
            border-bottom: 1px solid var(--rosa-principal);
            background: rgba(42, 15, 46, 0.6);
        }
        
        .segment:nth-child(2n) {
            background: rgba(58, 20, 63, 0.6);
        }
        
        .segment:last-child {
            border-bottom: none;
        }
        
        .segment-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--rosa-principal);
            color: var(--rosa-claro);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .segment-title i {
            font-size: 1.5rem;
            color: var(--rosa-claro);
            background: rgba(239, 1, 141, 0.2);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 18px;
        }
        
        .question-item {
            padding: 20px;
            background: rgba(70, 25, 76, 0.7);
            border-radius: 10px;
            display: flex;
            align-items: flex-start;
            transition: all 0.3s ease;
            border-left: 4px solid var(--rosa-principal);
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .question-item:hover {
            background: rgba(90, 35, 96, 0.9);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(239, 1, 141, 0.3);
        }
        
        .question-checkbox {
            margin-right: 15px;
            margin-top: 5px;
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: var(--rosa-principal);
        }
        
        .question-text {
            flex: 1;
            font-size: 1.08rem;
            font-weight: 400;
            padding-right: 10px;
            color: var(--texto-suave);
        }
        
        .completed .question-text {
            text-decoration: line-through;
            color: #c0a0c0;
        }
        
        /* Stats and controls */
        .stats {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            background: rgba(42, 15, 46, 0.8);
            font-size: 1.1rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 25px 0;
            background: rgba(42, 15, 46, 0.8);
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(90deg, var(--rosa-principal), var(--rosa-claro));
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            font-size: 1.05rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(239, 1, 141, 0.5);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--rosa-principal);
            color: var(--texto-suave);
        }
        
        .category-counter {
            background: rgba(239, 1, 141, 0.2);
            border-radius: 12px;
            padding: 3px 10px;
            font-size: 0.85rem;
            margin-left: 10px;
        }
        
        /* Responsive design */
        @media (max-width: 1200px) {
            .main-content.sidebar-active {
                margin-left: 0;
            }
            
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
        }
        
        @media (max-width: 1000px) {
            .questions-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .header-content {
                text-align: center;
            }
        }
        
        @media (max-width: 768px) {
            header, .segment, .stats {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.0rem;
            }
            
            .segment-title {
                font-size: 1.6rem;
            }
            
            .question-text {
                font-size: 1.05rem;
            }
            
            .panel-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .segment-title {
                font-size: 1.4rem;
            }
            
            .question-item {
                padding: 15px;
            }
            
            .btn {
                padding: 12px 18px;
                font-size: 0.9rem;
            }
            
            .categories {
                gap: 8px;
            }
            
            .category-btn {
                padding: 6px 12px;
                font-size: 0.85rem;
            }
            
            .control-buttons {
                flex-direction: column;
                width: 100%;
            }
        }
    </style>
</head>
